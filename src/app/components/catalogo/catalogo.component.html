<form [formGroup]="catalogo">

            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">TITULO</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="titulo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">CODIGO</label>
                <div class="col-lg-9">
                    <input class="form-control" type="email" formControlName="codigo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">PRECIO</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="precio">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">DESCRIPCION</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" formControlName="descripcion">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12 text-center">
                    <input type="reset" class="btn btn-secondary" value="Cancel">
                    <input type="button" class="btn btn-primary"
                        value="Save Changes" (click)="save()" [disabled]="!catalogo.valid">
                </div>
            </div>
    
</form>

<table class="table table-light">
    <thead class="thead-light">
        <tr>
            <th>titulo</th>
            <th>codigo</th>
            <th>precio</th>
            <th>descripcion</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let d of catalogos">
            <td>{{d.titulo}}</td>
            <td>{{d.codigo}}</td>
            <td>{{d.precio}}</td>
            <td>{{d.descripcion}}</td>
        </tr>
    </tbody>

</table>
