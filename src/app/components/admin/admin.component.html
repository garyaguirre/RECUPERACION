<button routerLink="/catalogo">catalogo</button>
<div class="container"> 
    <h3>Mira tu ip</h3>
    <button (click)="hol()">Mirar</button>
    <div >
            <div class="container" class="col">
                    <div class="col col-lg-12 col-md-12 col-sm-12">
                      <nav>
                        <button linkrel="active">admin</button>
                        <button type="button" class="btn btn-secondary"routerLink="/usuario" routerLinkActive="active">usuario</button>
                  
                      </nav>   
         <div class="row">
            <div class="col-6 mb-3" *ngFor="let d of catalogos">
                    <div routerLink="/verimagen/{{d.id}}">
                            <b class="form-control form-control-lg" >Titulo: {{d.titulo}} <br> </b> 
                            <b class="form-control form-control-lg">Codigo: {{d.codigo}} <br> </b>
                            <b class="form-control form-control-lg">Precio: {{d.precio}} <br> </b>
                           <b class="form-control form-control-lg">Descripcion:  {{d.descripcion}} <br> </b>
                           
                    </div>
                    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12" id="g2">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img class="d-block w-50" src="./../../assets/img/6.jpg" alt="First slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-50" src="./../../assets/img/7.jpg" alt="Second slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-50" src="./../../assets/img/8.jpg" alt="Third slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                              </div>
                    
                    
                    
            </div>
                
        </div>
    </div>
</div>
